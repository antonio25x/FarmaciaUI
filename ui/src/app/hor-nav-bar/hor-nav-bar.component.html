<nav class="navbar navbar-inverse">
  
    <div class="container">
      <a class="navbar-brand" [routerLink]="[ '/home' ]">Farmacia UI</a>
  
      <!-- This button will show up when the windows is small
           This will allow us to toggle the navigation bar -->
      <button 
        class="navbar-toggle collapsed" 
        type="button" 
        (click)="toggleState()" 
        data-toggle="collapse" 
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{ 'in': isCollapsed }">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" 
              [routerLink]="['/aboutus']"
              [routerLinkActive]="['active']">
              About Us
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" 
              [routerLink]="['/contactus']"
              [routerLinkActive]="['active']">              
              Contact Us</a>
          </li>
        </ul>
  
        <!-- TODO: The alignment of the search button is weird. Needs to be fixed.
              Also, when the navbar is collapsed, the search bar takes the whole width.
              That doesn't look good. Needs fixing  -->
        <form class="form-inline pull-right" (submit)="goSearch(search.value)">
          <div id="searchButtonWrapper" class="input-group">
            <input class="form-control" type="text" placeholder="Search Medicine..." aria-label="Search Medicine..." #search>
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </span>
          </div>
        </form>
      
      </div>
    </div>
  
  </nav>
